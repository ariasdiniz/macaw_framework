name: Ruby

on:
  push:
    branches:
      - main
      - development

  pull_request:
    branches:
      - development
    types:
      - opened
      - synchronize
      - edited

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - '3.2.2'
          - '3.1.3'
          - '2.7.0'

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run the default task
      run: bundle exec rake
